<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>爱车维修保养上爽途—专享红包</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css">

		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="../commonJs/lib/jQuery/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="../commonJs/common.js"></script>
		<script type="text/javascript" src="javascript/swiper-3.3.1.jquery.min.js"></script>
		<script type="text/javascript" src="javascript/index.js"></script>
	</head>
	<style>
		.swiper-container {
			width: 100%;
			height: 100%;
		}
	</style>

	<body style="position: relative;">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide index_con">
					<div class="arrow_up" style="z-index:9">
						<p class="anim_arrow_up"></p>
						<p class="banquan">本活动最终解释权归爽途所有</p>

					</div>
				</div>
				<div class="swiper-slide cheap_con">
					<div class="indx_box">
						<div class="num">
							<p>输入手机号，红包将自动放入爽途账户中</p>
							<!-- 手机号输入部分 -->
							<div class="inpBox">
								<input type="text" placeholder="请输入手机号" />
							</div>
							<!-- end -->
							<!-- 领取按钮 -->
							<a href="javascript:void(0)" class="btn">立即领取专享红包</a>
							<!-- 领取按钮 结束 -->
						</div>
					</div>
					<!-- 弹窗 -->
					<div class="popupBox" style="display: block;">
						<div class="conBox">
							<div class="close">
								<img src="images/popup_close.png" />
							</div>
							<div class="popup">
								<img src="images/popup_bg.png" class="bg" />
								<p class="textCon">1000元红包</p>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

	</body>

</html>
